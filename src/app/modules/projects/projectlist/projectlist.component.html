<div class="page-content-wrapper">
    <div class="page-content page-content-popup">
        <div class="page-fixed-main-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="tabbable-line boxless tabbable-reversed" id="pageContent">
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption caption-md font-red-sunglo">
                                    <i class="icon-bar-chart theme-font hide"></i>
                                    <span class="caption-subject theme-font bold uppercase">{{PageTitle}}</span>
                                </div>
                                <div class="actions">
                                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                                        <a (click)="Add()" class="btn btn-circle btn-default btn-sm"><i class="fa fa-plus"></i> {{AddNewButtonText}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="table-scrollable table-scrollable-borderless">
                                    <table class="table table-hover table-light">
                                        <thead>
                                            <tr class="uppercase">
                                                <th>Proje Adı</th>
                                                <th>Seri Numarası</th>
                                                <th>Kısıtlama</th>
                                                <th>Tipi</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-if="list.length==0">
                                                <td colspan="4" class="text-center">
                                                    {{NoDataFound}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><a ng-click="Update(item.Id)"></a></td>
                                                <td></td>
                                                <td>
                                                    <div class="md-checkbox">
                                                        <input type="checkbox" id="c_" class="md-check" ng-model="item.HasLimit" ng-change="ChangeStatu(item)">
                                                        <label for="c_">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                        </label>
                                                    </div>
                                                </td>
                                                <td>
                                                    <span ng-if="item.LimitType=='1'">Kapatma</span>
                                                    <span ng-if="item.LimitType=='2'">Yavaşlatma</span>
                                                </td>
                                                <td>
                                                    <a class="bold theme-font" ng-click="DeleteItem(item)"><i class="glyphicon glyphicon-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Silme İşlemini Onayla</h4>
                    </div>
                    <div class="modal-body" id="ModalBody"></div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="İptal" />
                        <input type="button" class="btn btn-danger" id="DeleteConfirmed" value="Sil" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
